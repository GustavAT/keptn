<h3 i18n>Call-graph for <b>{{service}}</b>&nbsp;<code>{{tag}}</code> in <b>{{testedStage}}</b></h3>

<div #dependencyGraph class="graph"></div>

<div class="legend">
    <div *ngFor="let item of legendItems" class="legend-item">
        <ng-container *ngIf="item.style === 'arrow'">
            <span class="arrow-icon"></span>
        </ng-container>

        <ng-container *ngIf="item.style === 'solid'">
            <span class="legend-item-indicator"
                [class.active]="item.type === 'active'"
                [class.inactive]="item.type === 'inactive'"
                [class.error]="item.type === 'error'"
                [class.warning]="item.type === 'warning'">
            </span>
        </ng-container>

        <ng-container *ngIf="item.style === 'dashed'">
            <span class="legend-item-indicator"
                [class.error-striped]="item.type === 'error'"
                [class.warning-striped]="item.type === 'warning'">
            </span>
        </ng-container>

        <span i18n>{{item.label}}</span>
    </div>
</div>
