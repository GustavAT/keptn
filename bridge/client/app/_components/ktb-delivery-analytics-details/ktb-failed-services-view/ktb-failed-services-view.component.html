<span i18n>The following services did not pass the evaluation:</span>

<ul>
    <li *ngFor="let evaluation of evaluationResult;" i18n>
        <b>{{evaluation.service}}</b>&nbsp;<code>{{evaluation.tag}}</code>:
        <span [ngClass]="{'error': evaluation.result === FAILED, 'warning': evaluation.result === WARNING}">
            {{evaluation.result}}
        </span>
    </li>
</ul>
